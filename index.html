<html>
<head>

<body style="overflow: hidden" id="valentineContainer">
  <!-- Preloader: now using heart image instead of pizza -->
  <div id="preloader">
    <img class="loading" src="images/heart-slices.svg" alt="Heart loading animation">
  </div>

  <nav class="navbar navbar-expand-sm pb-2 ml-auto">
    <ul class="navbar-nav">
      <!-- Modern theme switch (checkbox) -->
      <input type="checkbox" id="themeSwitch" class="l" checked>
    </ul>
  </nav>

  <div class="container-class">
    <h1>Hi Asmi, Can I have the privilege</h1>
    <h1>of getting to know you?</h1>

    <div class="align-center">
      <button class="custom-btn btn-7" id="yesButton" onclick="showYippeeCat()">
        <span>Yes ofc!</span>
      </button>
      <button class="custom-btn btn-7" id="toggleButton">
        <span>No</span>
      </button>    
    </div>
  </div>

  <!-- Pop-up container (displayed after 'Yes' click) -->
  <div id="yesImageContainer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; text-align: center;">
    <p id="pleaText">pls pls pls pls pls pls pls let me take you out</p>
    <img id="yesImage" src="./raaz.png" alt="Image of Me">

    <div style="margin-top: 1rem;">
        <!-- Ionicon for phone (optional) -->
        <ion-icon name="call"></ion-icon>
        <!-- 'tel:' makes this clickable on devices that support phone calls -->
        <a href="tel:571-426-1900">571-426-1900</a>
    </div>      
  </div>
  
  <!-- Background music -->
  <audio id="backgroundMusic" src="./song.mp3" type="audio/mp3"></audio>

  <!-- Ionicons for the Instagram icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Your custom JS -->
  <script src="script.js"></script>
